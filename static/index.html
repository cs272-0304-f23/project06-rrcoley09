<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Search Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Additional styling for checkbox label */
        label[for="wildcard"] {
            font-style: italic;
        }
    </style>
</head>
<body>

<form method="get" action="/search">
    <label for="inputBox">Search:</label>
    <input type="text" name="term" id="inputBox">
    <br>
    <input type="checkbox" id="wildcard" name="wildcard" value="wildcard">
    <label for="wildcard">Wildcard Search</label>
    <br>
    <button type="submit">Go</button>
</form>

</body>
</html>
